<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Product</title>
</head>
<body>
    <h1>Update Product</h1>
    <form th:action="@{/product/update(id=${product.id})}" method="post" th:object="${product}">
        <label for="title">Product Name:</label>
        <input type="text" th:field="*{title}" required/>
        <br />

        <label for="price">Price:</label>
        <input type="number" th:field="*{price}" required />
        <br />

        <label for="quantity">Quantity:</label>
        <input type="number" th:field="*{quantity}" required />
        <br />

        <label for="description">Description:</label>
        <textarea th:field="*{description}"></textarea>
        <br />

        <label for="surname">Surname:</label>
        <input type="text" th:field="*{surname}" required>
        <br />

        <label for="age">Age:</label>
        <input type="number" th:field="*{age}" required>
        <br />

        <button type="submit">Add Product</button>
    </form>
</body>
</html>
