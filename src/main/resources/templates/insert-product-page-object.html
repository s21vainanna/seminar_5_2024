<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insert Product</title>
</head>
<body>
    <h1>Insert New Product</h1>
    <form th:action="@{/product/insertProductByObject}" th:object="${product}" method="post">
        <label for="title">Product Name:</label>
		<input type="text" th:field="*{title}" required/>
        <br />

        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" required />
        <br />
		
		<label for="quantity">Quantity:</label>
		<input type="number" id="quantity" th:field="*{quantity}" required />
		<br />

        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}"></textarea>
        <br />
		
		<label for="surname">Surname:</label>
		<input type="text" id="surname" th:field="*{surname}" required>
		<br />
				
		<label for="age">Age:</label>
		<input type="number" id="age" th:field="*{age}" required>
		<br />

        <button type="submit">Add Product</button>
    </form>
</body>
</html>
